{% extends "frogs/base.html" %}{% block content %}
<div class="container">
    <div class="page-header">
        {% if form.is_bound %}
        <h2>Edit Frog Details</h2>
        {% else %}
        <h2>New Frog Details</h2>
        {% endif %}
    </div>
    <div class="row col-md-6">
        <div class="well">
            <form id="frog-edit" method="POST" role="form" class="post-form ui-responsive">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
                <button type="button" class="btn" onclick="javascript:history.back();return false;">Cancel</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
